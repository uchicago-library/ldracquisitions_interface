    <script type="text/javascript">
        $(document).ready(function() {
            var listGroup = document.getElementsByClassName('list-group')[0];
            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1:5000/category/AcquisitionRecord',
                success: function(data) {
                    $.each(data, function(i, item) {
                        var ids = item['record_identifiers'];
                        for (var i = 0; i < ids.length; i++) {
                            var cur = ids[i];
                            var newline = document.createElement('li');
                            var newline_a = document.createElement("a");
                            newline_a.setAttribute("href", "accession.html?record=" + cur);
                            newline.setAttribute('class', 'list-group-item');
                            newline_text = document.createTextNode(cur);
                            newline_a.appendChild(newline_text);
                            newline.appendChild(newline_a);
                            listGroup.appendChild(newline);
                        }
                    });
                }
            })
        });

        function get_list_of_acquisitions(str) {
        return str.replace(/\w\S*/g, function(txt) {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
    }
