    <script type="text/javascript">
        $(document).ready(function() {
            localStorage.setItem("lastPage", "list.html");
            var urldata = getRecordsByCategory('AcquisitionRecord');
            var records = urldata.responseJSON.data.record_identifiers;
            var htmlList = document.getElementById("list-group");
            $.each(records, function(index, value) {
                var li = document.createElement("li");
                li.setAttribute("class", "list-group-item");
                var liText = document.createTextNode(value);
                var a = document.createElement("a");
                a.setAttribute("href", "accession.html?record="+ value);
                a.text = value;
                li.appendChild(a);
                htmlList.appendChild(li);
             });
        });
    </script>
