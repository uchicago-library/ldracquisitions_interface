<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>

    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
        var foo = document.getElementsByClassName('list-group')[0];
        $.ajax({
            type:'GET',
            url:'http://127.0.0.1:5000/record',
            success: function(data) {
                $.each(data, function(i, item) {
                    var ids = item['record_identifiers'];
                    for (var i=0;i< ids.length; i++) {
                        var cur = ids[i];
                        var newline = document.createElement('li');
                        var newline_a = document.createElement("a");
                        newline_a.setAttribute("href", "accession.html?record="+cur);
                        newline.setAttribute('class', 'list-group-item');
                        newline_text = document.createTextNode(cur);
                        newline_a.appendChild(newline_text);
                        newline.appendChild(newline_a);
                        foo.appendChild(newline);

                    }
                });
            }
        })
    });

    </script>
    <nav class="navbar navbar-default navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">LDR Acquisitions</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Viewing Acquisitions</h2>
                <ul class="list-group">

                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
