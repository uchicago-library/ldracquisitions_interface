<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>

    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $('#cancel').click(function() {
                console.log(localStorage);
                window.history.back();
            });
        });
        $(document).ready(function() {
            $('#save-restriction').click(function() {
                data_string = "";
                var data = document.getElementsByClassName('restriction-form')[0].getElementsByClassName('form-control');
                new_object = Object();
                for (var i=0; i<data.length; i++) {
                    var name = data[i].getAttribute('name');
                    var value = data[i].value;
                    new_object[name] = value;
                }
                console.log(new_object);
                var json_string = new_object;
                if (localStorage.getItem('restrictionInfo')) {
                    console.log("hi");
                    console.log(localStorage);
                    dataArray = localStorage.getItem('restrictionInfoInfo');
                    console.log(dataArray);
                    dataArray = JSON.parse(dataArray);
                    console.log(dataArray);
                }
                else {
                    dataArray = new Array();
                }
                dataArray.push(json_string);
                console.log(dataArray);
                localStorage.setItem('restrictionInfo', JSON.stringify(dataArray));
                location.replace('acquisition.html');
            });
    });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="/create.html" class="restriction-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset class="form-group">
                        <legend>Adding a Restriction</legend>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="restriction-code">Restriction Code</label>
                                <div id="restriction-code-errors"></div>
                                <select name="restriction-code" class="form-control" required>
                                    <option id="O">O</option>
                                    <option id="OU">OU</option>
                                    <option id="DR-##">DR-##</option>
                                    <option id="R-DA">R-DA</option>
                                    <option id="OO">OO</option>
                                    <option id="R-30">R-30</option>
                                    <option id="R-50">R-50</option>
                                    <option id="R-80">R-80</option>
                                    <option id="R-##D">R-##D</option>
                                    <option id="R-X">R-X</option>
                                    <option id="R-P30">R-P30</option>
                                    <option id="MR-">MR-</option>
                                    <option id="R-S">R-S</option>
                                    <option id="R-C">R-C</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <label for="restriction-code-comment">
                                    Restriction Comment
                                </label>
                                <textarea name="restriction-code-comment" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <button id="save-restriction" type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a  id="cancel" type="submit" class="btn btn-primary" role="button">
                                Cancel
                            </a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
