<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="/create.html">
                    <fieldset class="form-group">
                        <legend>Adding a Restriction</legend>
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="restriction-code">Restriction Code</label>
                                <div id="restriction-code-errors"></div>
                                <select id="restriction-code" class="form-control">
                                    <option id="O">O</option>
                                    <option id="OU">OU</option>
                                    <option id="DR-##">DR-##</option>
                                    <option id="R-DA">R-DA</option>
                                    <option id="OO">OO</option>
                                    <option id="R-30">R-30</option>
                                    <option id="R-50">R-50</option>
                                    <option id="R-80">R-80</option>
                                    <option id="R-##D">R-##D</option>
                                    <option id="R-X">R-X</option>
                                    <option id="R-P30">R-P30</option>
                                    <option id="MR-">MR-</option>
                                    <option id="R-S">R-S</option>
                                    <option id="R-C">R-C</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <label for="restriction-code-comment">
                                    Restriction Comment
                                </label>
                                <div id="restriction-code-comment-errors"></div>
                                <textarea id="restriction-code-comment" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <button id="save-restriction" type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
