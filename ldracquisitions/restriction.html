<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>

    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            form = document.getElementById('restriction-form');
            form.setAttribute('action', localStorage.getItem('currentActivity'));

        });


        $(document).ready(function() {
            $('#cancel').click(function() {
                location.replace(localStorage.getItem('currentActivity'));
            });
        });

        $(document).ready(function() {
            $("#restriction-form").validator().on('submit', function(e) {
                    if (e.isDefaultPrevented()) {
                        console.log("hi something is wrong");
                    } else {
                        var inputs = document.getElementById("restriction-form").getElementsByClassName("form-control")
                        obj = new Object;
                        for (var i = 0; i < inputs.length; i++) {
                            var curInput = inputs[i];
                            obj[curInput.getAttribute('name')] = curInput.value;
                        }
                        var restrictionInfo_alreadySet = localStorage.getItem('restrictionInfo');
                        if (restrictionInfo_alreadySet != null) {
                            prior_restrictionInfo = localStorage.getItem('restrictionInfo');
                            dataArray = JSON.parse(prior_restrictionInfo);
                        }
                        else {
                            dataArray = new Array();
                        }
                        console.log(dataArray);
                        var json_string = JSON.stringify(obj);
                        dataArray.push(json_string);
                        jsonified_dataArray = JSON.stringify(dataArray);
                        localStorage.setItem('restrictionInfo', jsonified_dataArray);
                    }
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="restriction.html" id="restriction-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset class="form-group">
                        <legend>Adding a Restriction</legend>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label for="restriction-code">Restriction Code</label>
                                    <div id="restriction-code-errors"></div>
                                    <select name="restriction-code" class="form-control" required>
                                        <option id="null"></option>
                                        <option id="O">O</option>
                                        <option id="OU">OU</option>
                                        <option id="DR-##">DR-##</option>
                                        <option id="R-DA">R-DA</option>
                                        <option id="OO">OO</option>
                                        <option id="R-30">R-30</option>
                                        <option id="R-50">R-50</option>
                                        <option id="R-80">R-80</option>
                                        <option id="R-##D">R-##D</option>
                                        <option id="R-X">R-X</option>
                                        <option id="R-P30">R-P30</option>
                                        <option id="MR-">MR-</option>
                                        <option id="R-S">R-S</option>
                                        <option id="R-C">R-C</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="restriction-code-comment">
                                        Restriction Comment
                                    </label>
                                    <textarea name="restriction-code-comment" class="form-control" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button type="submit" id="save-restriction" class="btn btn-primary">
                                        Save
                                    </button>
                                    <a id="cancel" class="btn btn-primary" role="button">
                                Cancel
                            </a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
