<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>

    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript" src="static/personform.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(function() {
                var link = WhichLink();
                console.log(link);
                var form = document.getElementById("restriction-form");
                form.setAttribute("action", link);
            });

            $(function() {
                $('#cancel').click(function() {
                    var link = WhichLink();
                    location.replace(link);
                });
            });

            $(function() {
                $("#restriction-form").validator().on("submit", function(e) {
                    if (!e.isDefaultPrevented()) {
                        var form = document.getElementById("restriction-form");
                        var forminputs = form.getElementsByClassName("form-control");
                        var obj = new Object();
                        $.each(forminputs, function(index, value) {
                            var name = value.getAttribute("name");
                            if (name.indexOf("restriction-code") >= 0) {
                                obj = unserializeRestrictionCode(value, obj);
                             } 
                             else if (name.indexOf("restriction-comment") >= 0) {
                                obj = unserializeRestrictionComment(value, obj);
                             }
                        });
                        var anArray = null;
                        if (localStorage.getItem("Restriction Information") == undefined) {
                             var anArray = new Array();
                             var aString = JSON.stringify(obj);
                             anArray.push(aString);
                             var stringArray = JSON.stringify(anArray)
                        } 
                        else {
                             var anArray = JSON.parse(localStorage.getItem("Restriction Information"));
                             var aString = JSON.stringify(obj);
                             anArray.push(aString);
                             var stringArray = JSON.stringify(anArray);
                        }
                        localStorage["Restriction Information"] = stringArray;
                    }
                });
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="restriction.html" id="restriction-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset class="form-group">
                        <legend>Adding a Restriction</legend>
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label for="restriction-code">Restriction Code</label>
                                    <div id="restriction-code-errors"></div>
                                    <select name="restriction-code" class="form-control" required>
                                        <option id="null"></option>
                                        <option id="O">O</option>
                                        <option id="OU">OU</option>
                                        <option id="DR-##">DR-##</option>
                                        <option id="R-DA">R-DA</option>
                                        <option id="OO">OO</option>
                                        <option id="R-30">R-30</option>
                                        <option id="R-50">R-50</option>
                                        <option id="R-80">R-80</option>
                                        <option id="R-##D">R-##D</option>
                                        <option id="R-X">R-X</option>
                                        <option id="R-P30">R-P30</option>
                                        <option id="MR-">MR-</option>
                                        <option id="R-S">R-S</option>
                                        <option id="R-C">R-C</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="restriction-comment">
                                        Restriction Comment
                                    </label>
                                    <textarea name="restriction-comment" class="form-control" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button type="submit" id="save-restriction" class="btn btn-primary">
                                        Save
                                    </button>
                                    <a id="cancel" class="btn btn-primary" role="button">
                                Cancel
                            </a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
