<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/misc/bootstrap-toggle-master/css/bootstrap-toggle.css" />
    <link rel="stylesheet" type="text/css" href="static/jquery-ui/jquery-ui.css"/
</head>

<body>

    <nav class="navbar navbar-default navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand">LDR Acquisitions</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html">About</a></li>
                    <li><a href="#" id="start-over">Reset</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form method="post" action="acquisition.html" id="acquisition-form" data-toggle="validator" role="form" action="/create.html" form="form-horizontal">
                    <fieldset>
                        <legend>Creating an Acquisition</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group col">
                                    <label for="accession-identifier">Accession Identifier</label>
                                    <input pattern="\d{4}-\d{3}" title="must look like 2001-001" type="text" class="form-control" name="accession-identifier" class="form-control" placeholder="2010-010" pattern="[0-9]{4}-[0-9]{3}" / required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="collection-title">
                                        Collection Title
                                    </label>
                                    <input type="text" class="form-control" name="collection-title" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group col">
                                    <label>
                                        <input data-toggle="toggle" type="checkbox" name="receipt-letter-information-required" /> Receipt Letter Information Required
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group col">
                                    <label for="receipt-letter-information-sent">Receipt Letter Information Sent
                                    </label>
                                    <input type="text" name="receipt-letter-sent" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group col">
                                    <label>
                                        <input data-toggle="toggle" type="checkbox" name="gift-acknowledgement-information-required" /> Gift Acknowledgement Information Required
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div clsas="form-group">
                                    <label for="gift-acknowledgement--received">Gift Acknowledgement Information Received
                                    </label>
                                    <input type="text" name="gift-acknowledgement-received" class="form-control" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group col">
                                    <label for="organization-name">Organization</label>
                                    <input type="text" class="form-control" name="organization-name" placeholder="Special Collections Research Center" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label for="summary">Summary</label>
                                    <textarea type="text" name="summary" class="form-control" placeholder="Describe the contents of the acquisition here." required></textarea>
                                    <div class="help-block with-errors">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group col">
                                    <label for="origin-description">Origin Description</label>
                                    <textarea type="text" name="origin-description" class="form-control" placeholder="A description of the origin of the material" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group col">
                                    <label for="administrative-comment">Administrative Comment</label>
                                    <textarea type="text" name="administrative-comment" class="form-control" placeholder="Anything that you think the DAS should know"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg">
                        <h3>Donors <a href="donor.html"  role="button" class="btn btn-primary btn-xs">add</a></h3>
                        <dl id="donors-list">
                      </div>
                <div class="row">
                    <h3>Sources <a href="source.html"  role="button" class="btn btn-primary btn-xs">add</a></h3>
                    <dl id="sources-list">
                    </dl>
                </div>
                <div class="row">
                    <h3>Restrictions <a href="restriction.html"  type="button" class="btn btn-primary btn-xs">add</a></h3>
                    <dl id="restrictions-list">
                    </dl>
                </div>
                <div class="row">
                    <h3>Physical Media <a href="physmedia.html"  type="button" class="btn btn-primary btn-xs">add</a></h3>
                    <dl id="physmedia-list">
                    </dl>
                </div>
                <div class="row">
                    <h3>Acquisition Type</h3>
                    <div id="type-definition">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
     <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript" src="static/misc/bootstrap-toggle-master/js/bootstrap-toggle.js"></script>
    <script type="text/javascript" src="static/dataGenerators.js"></script>
    <script type="text/javascript" src="static/ajax_commands.js"></script>
    <script type="text/javascript" src="static/html_element_makers.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {

        $(function() {
            localStorage.setItem("lastPage", "index.html");
        });

        $(function() {
            $("#start-over").click(function() {
                doCancelButton();
            });
        });

        function ifItsThereThenMapIt(data, key) {
            if (data[key] != undefined) {
                var out = new Array();
                var aList = JSON.parse(data[key]);
                $.each(aList, function(index, value) {
                    var v = JSON.parse(value);
                    out.push(v);
                });
                return out;
            }
            else
            {
                return new Array();
            }
        }

        $(function() {
            var recordID = null;
            var searchString = document.URL;
            var form = document.getElementById("acquisition-form");
            form.setAttribute("action", "acquisition.html")
            var data = localStorage;
            var divIds = [{name:"type-definition",
                           data: ifItsThereThenMapIt(data, 'type')},
                          {name:"donors-list",
                           data: ifItsThereThenMapIt(data, 'donor')},
                           {name:"sources-list",
                            data: ifItsThereThenMapIt(data, 'source')},
                           {name:"restriction-list",
                            data: ifItsThereThenMapIt(data, 'restriction')},
                           {name:"restriction-list",
                            data: ifItsThereThenMapIt(data, 'physmedia')}
                         ];
            $.each(divIds, function(index, value) {
                var div = document.getElementById(value.name);
                $.each(value.data, function(subindex, subvalue) {
                    var dt = document.createElement("dt");
                    var dd = document.createElement("dd");
                    dt.appendChild(document.createTextNode(subvalue.dt_text));
                    div.appendChild(dt);
                    if (subvalue.dd_text != null)
                    {
                        dd.appendChild(document.createTextNode(subvalue.dd_text));
                        div.appendChild(dd);
                    }
                });
            });
        });

        $(function() {
            $("#acquisition-form").validator().on('submit', function(e) {
                if (!e.isDefaultPrevented()) {
                    console.log("hello");
                    if (!checkForSubFormInfo()) {
                        alert("Missing required information.");
                    }
                    return false;
                }
            });
        });

        $(function() {
            var availableTags = getCollectionTitleList() //getRecordsByCategory('Collection').responseJSON.data.record_identifiers;
                $( 'input[name="collection-title"]').autocomplete({source: availableTags});
        });

        $(function() {
            $('input[name="gift-acknowledgement-received"]').datepicker();
        });

        $(function() {
            $('input[name="receipt-letter-sent"]').datepicker();
        });

        $(function() {
            $('input[name="files-staged-date"]').datepicker();
        });

        $(function() {
            $('input[name="files-received-date"]').datepicker();;
        });
    });
    </script>

    </body>

</html>
