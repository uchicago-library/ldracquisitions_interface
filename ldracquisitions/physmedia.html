<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="/create.html" data-toggle="validator" role="form">
                    <fieldset>
                        <legend>Adding Physical Media Information</legend>
                        <div class="row">
                            <div class="col-sm-5">
                            <div class="form-group">
                            <label for="physmedia-label">Descriptive Label</label>
                            <input type="text" class="form-control" id="physmedia-label" class="form-control" />
                            <div class="help-block with-errors"></div>
                            </div>
                            </div>
                            <div class="col-sm-2">
                            <label for="physmedia-quantity">Amount</label>
                            <input type="number" class="form-control" id="physmedia-quantity" class="form-control" />
                            <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                            <button id="save-physmedia" type="submit" class="btn btn-primary">
                                Save
                            </button>
                            </div>
                        </div>


                    </fieldset>

                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
