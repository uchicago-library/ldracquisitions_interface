<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LDR Acquisitions</title>
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

    
    <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form method="post" action="/create.html">
					<fieldset class="form-group">
						<legend>Adding Physical Media Information</legend>
						<div class="form-group row">
							<label for="physmedia-label">Descriptive Label</label>
                            <div id="physmedia-errors">
                            </div>
							<input type="text" class="form-control" id="physmedia-label" class="form-control"/>
						</div>	
                        
						<div class="form-group row">
							<label for="physmedia-quantity">Amount</label>
							<input type="number" class="form-control" id="physmedia-quantity" class="form-control"/>
						</div>	
                            						
                        <div class="form-group row">
						  <button id="save-physmedia" type="submit" class="btn btn-primary">
						  Save
						  </button>                        
                        </div>

						
					</fieldset>
					
				</form>
			 </div>
            </div>
    	</div>
        <footer>
            <p class="text-center">
            &copy; University of Chicago, 2016
            </p>
        </footer>
</body>

</html>
