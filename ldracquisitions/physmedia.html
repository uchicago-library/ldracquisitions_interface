<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript" src="static/personform.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            var link = WhichLink();
            console.log(link);
            var form = document.getElementById("physmedia-form");
            form.setAttribute("action", link);
        });


        $(function() {
            $('#cancel').click(function() {
                var link = WhichLink();
                location.replace(link);
            });
        });

        $(function() {
            $("#physmedia-form").validator().on("submit", function(e) {
                if (!e.isDefaultPrevented()) {
                    var form = document.getElementById("physmedia-form");
                    var forminputs = form.getElementsByClassName("form-control");
                    var obj = new Object();
                    $.each(forminputs, function(index, value) {
                        var name = value.getAttribute("name");
                        console.log(name);
                        if (name.indexOf('physmedia-quantity') >= 0) {
                            obj = unserializeQuantity(value, obj);
                        } 
                        else if (name.indexOf('physmedia-label') >= 0) {
                            obj = unserializeLabel(value, obj);
                       }
                    });
                    var anArray = null;
                    if (localStorage.getItem("Physical Media Information") == undefined) {
                        console.log("hi");
                         var anArray = new Array();
                         var aString = JSON.stringify(obj);
                         anArray.push(aString);
                         var stringArray = JSON.stringify(anArray)
                    } 
                    else {
                         var anArray = JSON.parse(localStorage.getItem('Physical Media Information'));
                         var aString = JSON.stringify(obj);
                         anArray.push(aString);
                         var stringArray = JSON.stringify(anArray);
                     }
                     localStorage.setItem('Physical Media Information', stringArray);
                }
            });
        });
    });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="physmedia.html" id="physmedia-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset>
                        <legend>Adding Physical Media Information</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="physmedia-label">Descriptive Label</label>
                                    <input type="text" class="form-control" name="physmedia-label" class="form-control" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label for="physmedia-quantity">Amount</label>
                                <input type="number" class="form-control" name="physmedia-quantity" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button type="submit" id="save-physmedia" class="btn btn-primary">
                                    Save
                                </button>
                                <a id="cancel" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
