<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#cancel').click(function() {
            window.history.back();
        });
    });

        $(document).ready(function() {
            $('#save-physmedia').click(function() {
                console.log(document.body.forms.validator());
                data_string = "";
                var data = document.getElementsByClassName('physmedia-form')[0].getElementsByClassName('form-control');
                new_object = Object();
                for (var i=0; i<data.length; i++) {
                    var name = data[i].getAttribute('name');
                    var value = data[i].value;
                    new_object[name] = value;
                }
                var json_string = new_object;
                if (localStorage.getItem('physmediaInfo')) {
                    dataArray = localStorage.getItem('physmediaInfo');
                    dataArray = JSON.parse(dataArray);
                }
                else {
                    dataArray = new Array();
                }
                dataArray.push(json_string);
                localStorage.setItem('physmediaInfo', JSON.stringify(dataArray));
                //window.history.back();
        });
    });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="physmedia.html" class="physmedia-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset>
                        <legend>Adding Physical Media Information</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="physmedia-label">Descriptive Label</label>
                                    <input type="text" class="form-control" name="physmedia-label" class="form-control" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label for="physmedia-quantity">Amount</label>
                                <input type="number" class="form-control" name="physmedia-quantity" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button type="submit"  id="save-physmedia" class="btn btn-primary">
                                    Save
                                </button>
                                <a  id="cancel" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
