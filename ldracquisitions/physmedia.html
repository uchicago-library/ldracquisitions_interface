<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#save-physmedia').click(function() {
                var data = $('form').serializeArray().reduce(function(obj, item) {
                    obj[item.name] = item.value;
                    return obj

                }, {});
                console.log(data);
                if (localStorage.getItem('physmediaInfo')) {
                    var toAppend = localStorage.getItem('physmediaInfo')
                    toAppend.push(data);
                }
                else {
                    localStorage.setItem('physmediaInfo', [data]);
                }
                console.log(localStorage);
        });
    })
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="/create.html" class="physmedia-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset>
                        <legend>Adding Physical Media Information</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="physmedia-label">Descriptive Label</label>
                                    <input type="text" class="form-control" name="physmedia-label" class="form-control" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label for="physmedia-quantity">Amount</label>
                                <input type="number" class="form-control" name="physmedia-quantity" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button id="save-physmedia" type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
