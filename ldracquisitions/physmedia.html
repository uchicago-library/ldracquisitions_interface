<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            form = document.getElementById('physmedia-form');
            console.log(form)
            form.setAttribute('action', localStorage.getItem('currentActivity'));
        });

        $(document).ready(function() {
            $('#cancel').click(function() {
                location.replace(localStorage.getItem('currentActivity'));
            });
        });

        $(document).ready(function() {
            $("#physmedia-form").validator().on('submit', function(e) {
                if (e.isDefaultPrevented()) {
                    console.log("hi something is wrong");
                } else {
                    var inputs = document.getElementById("physmedia-form").getElementsByClassName("form-control")
                    obj = new Object;
                    for (var i = 0; i < inputs.length; i++) {
                        var curInput = inputs[i];
                        obj[curInput.getAttribute('name')] = curInput.value;
                    }
                    json_string = JSON.stringify(obj);
                    physmediaInfo_alreadySet = localStorage.getItem('physmediaInfo');
                    console.log(physmediaInfo_alreadySet);
                    if (physmediaInfo_alreadySet != null) {
                        prior_restrictionInfo = localStorage.getItem('physmediaInfo');
                        dataArray = JSON.parse(prior_restrictionInfo);
                    } else {
                        dataArray = new Array();
                    }
                    dataArray.push(json_string);
                    console.log(dataArray);
                    jsonified_dataArray = JSON.stringify(dataArray);
                    console.log(jsonified_dataArray);
                    localStorage.setItem('physmediaInfo', jsonified_dataArray);
                    console.log(localStorage);
                }
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="physmedia.html" id="physmedia-form" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset>
                        <legend>Adding Physical Media Information</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="physmedia-label">Descriptive Label</label>
                                    <input type="text" class="form-control" name="physmedia-label" class="form-control" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label for="physmedia-quantity">Amount</label>
                                <input type="number" class="form-control" name="physmedia-quantity" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button type="submit" id="save-physmedia" class="btn btn-primary">
                                    Save
                                </button>
                                <a id="cancel" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
