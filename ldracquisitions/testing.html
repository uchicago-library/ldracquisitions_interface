<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="static/misc/bootstrap-datepicker-1.6.1-dist/css/" />
    <link rel="stylesheet" type="text/css" href="static/misc/bootstrap-datepicker-1.6.1-dist/css/bootstrap-datepicker3.min.css" />
</head>

<body>
    <script src="static/jquery/jquery-3.0.0.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/misc/bootstrap-datepicker-1.6.1-dist/js/bootstrap-datepicker.min.js"></script>
<script>
$(document).ready(
    function() {
    $('#datePicker')
        .datepicker({
            format: 'mm/dd/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>

<form id="eventForm" method="post" class="form-horizontal">


    <div class="form-group">
        <label class="col-xs-3 control-label">Date</label>
        <div class="col-xs-5 date">
            <div class="input-group input-append date" id="datePicker">
                <input type="text" class="form-control" name="date" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Validate</button>
        </div>
    </div>
</form>

</body>

</html>
