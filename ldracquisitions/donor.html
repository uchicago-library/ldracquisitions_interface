<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LDR Acquisitions</title>
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

    
    <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form method="post" action="/create.html">
					<fieldset class="form-group">
						<legend>Adding a Donor</legend>
                        
                        
						<div class="form-group row">
							<label for="first-name">Donor's first name</label>
							<input type="text" class="form-control" id="first-name" class="form-control"/>
						</div>						
						<div class="form-group row">
							<label for="last-name">Donor's last name</label>
							<input type="text" class="form-control" id="last-name"/>					
						</div>
						
						<div class="form-group row">
							<label for="organization">Donor's phone Number</label>
							<input type="text" class="form-control" id="phone-number"/>					
						</div>

						<div class="form-group row">
							<label for="summary">Donor's email address</label>
							<input type="text" id="summary" class="form-control">
						</div>
                        
                        <fieldset>
                            <legend>Donor's Street Address</legend>
						    <div class="form-group row">
							     <label for="street-address">Street address and name</label>
							     <input type="text" id="street-address" class="form-control"/>
						    </div>
                            
                            <div class="form-group row">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city"/>
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state"/>
                                <label for="zipcode">Zipcode</label>
                                <input type="text" class="form-control" id="zipcode"/>
                                
                            </div>
                            
                        </fieldset>
						
                        <div class="form-group row">
						  <button type="submit" class="btn btn-primary">
						  Save
						  </button>                        
                        </div>

						
					</fieldset>
					
				</form>
			 </div>
            </div>
    	</div>
        <footer>
            <p class="text-center">
            &copy; University of Chicago, 2016
            </p>
        </footer>
</body>

</html>
