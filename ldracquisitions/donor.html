    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" id="donor-form" data-toggle="validator" role="form" action="." form="form-horizontal">
                    <fieldset class="form-group">
                        <legend>Adding a Donor</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="first-name">Donor's first name</label>
                                    <input type="text" class="form-control" name="first-name" class="form-control" placeholder="Jane" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="last-name">Donor's last name</label>
                                    <input type="text" class="form-control" name="last-name" placeholder="Smith" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="phone-numbers">
                            <div class="row phone-number-row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="phone-number-1">
                                            Phone Number <a href="#newPhoneNumber" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" title="It should be a valid US phone that looks similar to 123-123-1234." class="form-control" name="phone-number-1" placeholder="555-505-5445" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="email-addresses">
                            <div class="row email-address-row email-address-row-1">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="email-address-1">
                                            Email Address <a href="#newEmail" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="email" name="email-1" class="form-control" placeholder="jsmith@test.com" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="address-forms">
                            <fieldset class="address-form-row mailing-address-1">
                                <legend>Mailing Address Information
                                    <a href="#newMailingAddress" class="btn btn-sm" role="button">add</a>
                                </legend>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <input type="text" name="address-1-street-address" class="form-control" placeholder="1100 East 57th St" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" name="address-1-unit-number" class="form-control" placeholder="Room 220" />
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="address-1-city" placeholder="Chicago" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" pattern="\w{2}" title="It should be valid United States postal code for a particular state" class="form-control" name="address-1-state" placeholder='IL' required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" pattern="\d{5}([-]\d{4})?" class="form-control" name="address-1-zipcode" placeholder="60637" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="row">

                                <a href="#" id="cancel" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
