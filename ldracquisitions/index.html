<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>

    <nav class="navbar navbar-default navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand" href="index.html">LDR Acquisitions</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-centered">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Which type of accession are you creating?</h1>
                    <button class="btn btn-lg btn-primary" id="hasPhysical">Physical</button> |
                    <button class="btn btn-lg btn-primary" id="allDigital">Digital</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="static/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/dataGenerators.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $(function() {
            localStorage.setItem("Donor", "[]");
            localStorage.setItem("Source", "[]");
            localStorage.setItem("Restriction Information", "[]");
            localStorage.setItem("Physical Media Information", "[]");
        })
        $(function() {

            $("#allDigital").click(function() {
                var anArray = new Array();
                var anObject = new Object();
                anObject['Label'] = "digital";
                var objectString = JSON.stringify(anObject);
                anArray.push(objectString);
                localStorage.setItem("Accession Type", JSON.stringify(anArray));
                location.replace('acquisition.html');
            });
        })

        $(function() {
            $("#hasPhysical").click(function() {
                var anArray = new Array();
                var anObject = new Object();
                anObject["Label"] = "physical";
                var objectString = JSON.stringify(anObject);
                anArray.push(objectString);
                localStorage.setItem("Accession Type", JSON.stringify(anArray));
                location.replace('acquisition.html');
            });
        })
    });
    </script>
</body>

</html>
