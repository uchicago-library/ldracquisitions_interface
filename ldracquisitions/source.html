<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#cancel').click(function() {
                location.replace(localStorage.getItem('currentActivity'));
            });
        });

        $(document).ready(function() {
            form = document.getElementById('source-form');
            console.log(form)
            form.setAttribute('action', localStorage.getItem('currentActivity'));
            //form.setAttribute('action', localStorage.getItem('currentActivity'));
        });

        $(function() {
            $('a[href="#newPhoneNumber"]').click(function() {
                var phonenumbersgroup = document.getElementsByClassName("phone-numbers");
                var inputrows = phonenumbersgroup[phonenumbersgroup.length - 1].getElementsByClassName("phone-number-row");
                var formgroup = inputrows[inputrows.length - 1].getElementsByClassName("form-group")[0]
                var lastinput = formgroup.getElementsByTagName("input")[0];
                var lastlabel = formgroup.getElementsByTagName("label")[0];
                var lastinputname = lastinput.getAttribute("name");
                var lastinputnum = parseInt(lastinputname.split('-')[2]);
                var newinputnum = lastinputnum + 1;
                var newinputname = 'phone-number-' + newinputnum.toString();
                var newinput = lastinput.cloneNode();
                newinput.value = "";
                var newlabel = lastlabel.cloneNode();
                newlabel.setAttribute("for", newinputname);
                newlabel.appendChild(document.createTextNode("Phone Number"));
                newinput.setAttribute('name', newinputname);
                var newformgroupdiv = document.createElement("div")
                newformgroupdiv.setAttribute("class", "form-group")
                newformgroupdiv.appendChild(newlabel);
                newformgroupdiv.appendChild(newinput);
                newformgrouperrorsdiv = document.createElement("div");
                newformgrouperrorsdiv.setAttribute("class", "help-block with-errors");
                newformgroupdiv.appendChild(newformgrouperrorsdiv);
                var newformgroupcol = document.createElement("div");
                newformgroupcol.setAttribute('class', 'col-sm-10');
                newformgroupcol.appendChild(newformgroupdiv);
                newformgrouprow = document.createElement("div");
                newformgrouprow.setAttribute("class", "row phone-number-row");
                newformgrouprow.appendChild(newformgroupcol);
                phonenumbersgroup[0].appendChild(newformgrouprow);
            });
        });
        $(document).ready(function() {
            $("#source-form").validator().on('submit', function(e) {
                form = document.getElementById('source-form');
                forminputs = document.getElementsByTagName('input');

                var lastName = "";
                var firstName = "";
                for (var i = 0; i < forminputs.length; i++) {
                    var cur = forminputs[i];
                    var curNameAttribute = cur.getAttribute('name');

                    if (curNameAttribute == 'first-name') {
                        firstName = cur.value;
                    } else if (curNameAttribute == 'last-name') {
                        lastName = cur.value;
                    }

                }
                obj = new Object()
                obj['firstName'] = firstName;
                obj['lastName'] = lastName
                var phones = form.getElementsByClassName('phone-numbers');
                var emails = form.getElementsByClassName('email-addresses');
                var mailers = form.getElementsByClassName('address-forms');
                var phoneInputs = phones[0].getElementsByClassName('form-control');
                var emailInputs = emails[0].getElementsByClassName('form-control');
                var phonenumbers = new Array()
                var emailaddresses = new Array();
                for (var i = 0; i < phoneInputs.length; i++) {
                    var cur = phoneInputs[i];
                    phonenumbers.push(cur.value);
                }
                for (var i = 0; i < emailInputs.length; i++) {
                    var cur = emailInputs[i];;
                    emailaddresses.push(cur.value);

                }

                obj['emailAddresses'] = emailaddresses;
                obj['phoneNumbers'] = phonenumbers;

                mailaddresses = mailers[0]
                mailaddressFieldSets = mailaddresses.getElementsByTagName("fieldset");
                var mailingAddressArray = new Array();
                obj['mailing-addresses'] = mailingAddressArray;
                for (var i = 0; i < mailaddressFieldSets.length; i++) {
                    var cur = mailaddressFieldSets[i];
                    if (cur.nodeType !== '') {
                        var fieldSetClasses = cur.getAttribute('class');
                        var fieldSetName = fieldSetClasses.split(' ')[1];
                        var fieldsetrows = cur.getElementsByClassName('form-control');
                        fieldsetobj = new Object();
                        for (var j=0; j< fieldsetrows.length; j++) {
                            var curFieldsetInput = fieldsetrows[j];
                            fieldsetobj[curFieldsetInput.getAttribute('name')] = curFieldsetInput.value;
                        }
                        obj['mailing-addresses'].push(fieldsetobj);
                    }
                }
                var isThereSourceAlready = localStorage.getItem('sources')
                console.log(isThereSourceAlready);
                if (isThereSourceAlready != null) {
                    console.log(localStorage.getItem('sources'));
                    var sources = localStorage.getItem('sources');
                    var dataArray = JSON.parse(sources);
                    console.log(dataArray);
                    console.log("leaving sources on localstorage already there");
                }
                else {
                    dataArray = new Array();
                    console.log(dataArray);
                }
                jsonified_object = JSON.stringify(obj);
                dataArray.push(jsonified_object);
                console.log("about to push the object into the dataArray");
                console.log(dataArray);
                var stringified_array = JSON.stringify(dataArray);
                localStorage.setItem('sources', stringified_array);
                console.log(localStorage);
            });
        });

        $(function() {
            $('a[href="#newEmailAddress"]').click(function() {
                console.log("hi");
                var phonenumbersgroup = document.getElementsByClassName("email-addresses");
                var inputrows = phonenumbersgroup[phonenumbersgroup.length - 1].getElementsByClassName("email-address-row");
                var formgroup = inputrows[inputrows.length - 1].getElementsByClassName("form-group")[0]
                var lastinput = formgroup.getElementsByTagName("input")[0];
                var lastlabel = formgroup.getElementsByTagName("label")[0];
                var lastinputname = lastinput.getAttribute("name");
                var lastinputnum = parseInt(lastinputname.split('-')[2]);
                var newinputnum = lastinputnum + 1;
                var newinputname = 'email-address-' + newinputnum.toString();
                var newinput = lastinput.cloneNode();
                newinput.value = "";
                var newlabel = lastlabel.cloneNode();
                newlabel.setAttribute("for", newinputname);
                newlabel.appendChild(document.createTextNode("Email Address"));
                newinput.setAttribute('name', newinputname);
                var newformgroupdiv = document.createElement("div")
                newformgroupdiv.setAttribute("class", "form-group")
                newformgroupdiv.appendChild(newlabel);
                newformgroupdiv.appendChild(newinput);
                newformgrouperrorsdiv = document.createElement("div");
                newformgrouperrorsdiv.setAttribute("class", "help-block with-errors");
                newformgroupdiv.appendChild(newformgrouperrorsdiv);
                var newformgroupcol = document.createElement("div");
                newformgroupcol.setAttribute('class', 'col-sm-10');
                newformgroupcol.appendChild(newformgroupdiv);
                newformgrouprow = document.createElement("div");
                newformgrouprow.setAttribute("class", "row email-address-row");
                newformgrouprow.appendChild(newformgroupcol);
                phonenumbersgroup[0].appendChild(newformgrouprow);
            });
        });

        $(function() {
            $('a[href="#newMailingAddress"]').click(function() {
                var addressgroup = document.getElementsByClassName("address-forms")
                var addressrows = addressgroup[addressgroup.length - 1].getElementsByClassName("address-form-row");
                var lastaddressrow = addressrows[addressrows.length - 1];
                var newaddressrow = lastaddressrow.cloneNode(true);
                var addressrowclasses = (newaddressrow.getAttribute('class'));
                var addressrowunit = addressrowclasses.split(' ')[1];
                var lastaddressrowunitnum = parseInt(addressrowunit.split('-')[2]);
                var newaddressrowunitnum = lastaddressrowunitnum + 1;
                var str_newaddressunitnum = newaddressrowunitnum.toString();
                var newaddressrowname = 'mailing-address-' + str_newaddressunitnum;
                newaddressrow.setAttribute('class', 'address-form-row ' + newaddressrowname);
                newaddressrowlegend = newaddressrow.getElementsByTagName("legend")[0]
                newaddressrowlegenda = newaddressrowlegend.getElementsByTagName('a')
                if (newaddressrowlegenda.length == 1) {
                    newaddressrowlegend.removeChild(newaddressrowlegend.getElementsByTagName('a')[0]);
                }
                inputsToChange = newaddressrow.getElementsByClassName('form-control')
                for (var i = 0; i < inputsToChange.length; i++) {
                    var inputName = inputsToChange[i].getAttribute('name');
                    oldnumber = newaddressrowunitnum - 1;
                    newnumber = newaddressrowunitnum;
                    newInputName = inputName.replace(oldnumber.toString(), newnumber.toString());
                    inputsToChange[i].setAttribute('name', newInputName);
                    inputsToChange[i].value = "";
                }
                addressgroup[0].appendChild(newaddressrow);
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" id="source-form" action="/create.html" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset class="form-group">
                        <legend>Adding a Source</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="first-name">Source's first name</label>
                                    <input type="text" class="form-control" name="first-name" class="form-control" placeholder="Jane" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="last-name">
                                        Source's last name
                                    </label>
                                    <input type="text" class="form-control" name="last-name" placeholder="Smith" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="phone-numbers">
                            <div class="row phone-number-row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="phone-number-1">
                                            Phone Number <a href="#newPhoneNumber" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="tel" pattern="\d{3}-\d{3}-\d{4}" title="It should look like 123-123-1234" class="form-control" name="phone-number-1" placeholder="555-505-5445" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="email-addresses">
                            <div class="row email-address-row emaill-address-row-1">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="email-address-1">
                                            Email Address <a href="#newEmailAddress" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="email" name="email-address-1" class="form-control" placeholder="jsmith@test.com" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="address-forms">
                            <fieldset class="address-form-row mailing-address-1">
                                <legend>Source's Address <a href="#newMailingAddress" class="btn btn-sm" role="button">add</a>
                                </legend>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <input type="text" name="address-1-street-address" class="form-control" placeholder="1100 East 57th St" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" name="address-1-unit-number" class="form-control" placeholder="Room 220" />
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="address-1-city" placeholder="Chicago" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control" pattern="\w{2}" title="It should be valid US state postal code." name="address-1-state" placeholder='IL' required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" pattern="\d{5}([-]\d{4})?" title="It should be a valid zipcode either looking like 12345 or 12345-1234" class="form-control" name="address-1-zipcode" placeholder="60637" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button type="submit" id="save-source" class="btn btn-primary">
                                    Save
                                </button>
                                <a id="cancel" href="#" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
