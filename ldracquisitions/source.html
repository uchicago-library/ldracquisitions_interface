<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript" src="static/personform.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            var link = WhichLink();
            var form = document.getElementById("source-form");
            form.setAttribute("action", link);
        });

        $(function() {
            $('#cancel').click(function() {
                location.replace(localStorage.getItem('currentActivity'));
            });
        });

        $(document).ready(function() {
            form = document.getElementById('source-form');
            console.log(form)
            form.setAttribute('action', localStorage.getItem('currentActivity'));
        });

        $(function() {
            $('a[href="#newPhoneNumber"]').click(function() {
                AddPhoneNumber();
            });
        });

        $(function() {
            $('a[href="#newEmailAddress"]').click(function() {
                AddEmail()
            });
        });

        $(function() {
            $('a[href="#newMailingAddress"]').click(function() {
                AddMailingAddressInput()
            });
        });

        $(function() {
            $("#source-form").validator().on('submit', function(e) {
                if (!e.isDefaultPrevented()) {
                    var form = document.getElementById("source-form");
                    var forminputs = form.getElementsByClassName("form-control");
                    var obj = new Object();
                    $.each(forminputs, function(index, value) {
                        var name = value.getAttribute("name");
                        if (name.indexOf('address') >= 0) {
                            obj = unserializeAddressPart(value, obj);
                        } else if (name.indexOf('email') >= 0) {
                            obj = unseriailzeEmail(value, obj);
                        } else if (name.indexOf('phone-number') >= 0) {
                            obj = unserializePhoneNumber(value, obj);
                        } else if (name.indexOf('last-name') >= 0) {
                            obj = unserializeLastName(value, obj);
                        } else if (name.indexOf('first-name') >= 0) {
                            obj = unserializeFirstName(value, obj);
                        }
                    });
                    if (localStorage.getItem('Source') != undefined)
                    {
                        var newArray = new Array();
                        newArray.push(JSON.stringify(obj));
                        localStorage.setItem('Donor'), json.stringify(newArray);
                    } 
                    else 
                    {
                        var anArray = JSON.parse(localStorage.getItem('Source'));
                        anArray.push(JSON.stringify(obj));
                        localStoragee['Source'] = JSON.stringify(anArray);
                    }
                    return false;
                }
            });
        });
    });

    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" id="source-form" action="" data-toggle="validator" role="form" form="form-horizontial">
                    <fieldset class="form-group">
                        <legend>Adding a Source</legend>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="first-name">Source's first name</label>
                                    <input type="text" class="form-control" name="first-name" class="form-control" placeholder="Jane" required />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="last-name">
                                        Source's last name
                                    </label>
                                    <input type="text" class="form-control" name="last-name" placeholder="Smith" required/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="phone-numbers">
                            <div class="row phone-number-row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="phone-number-1">
                                            Phone Number <a href="#newPhoneNumber" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="tel" pattern="\d{3}-\d{3}-\d{4}" title="It should look like 123-123-1234" class="form-control" name="phone-number-1" placeholder="555-505-5445" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="email-addresses">
                            <div class="row email-address-row emaill-address-row-1">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="email-address-1">
                                            Email Address <a href="#newEmailAddress" class="btn btn-sm" role="button">add</a>
                                        </label>
                                        <input type="email" name="email-address-1" class="form-control" placeholder="jsmith@test.com" required/>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="address-forms">
                            <fieldset class="address-form-row mailing-address-1">
                                <legend>Source's Address <a href="#newMailingAddress" class="btn btn-sm" role="button">add</a>
                                </legend>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <input type="text" name="address-1-street-address" class="form-control" placeholder="1100 East 57th St" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" name="address-1-unit-number" class="form-control" placeholder="Room 220" />
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="address-1-city" placeholder="Chicago" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control" pattern="\w{2}" title="It should be valid US state postal code." name="address-1-state" placeholder='IL' required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" pattern="\d{5}([-]\d{4})?" title="It should be a valid zipcode either looking like 12345 or 12345-1234" class="form-control" name="address-1-zipcode" placeholder="60637" required/>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <button type="submit" id="save-source" class="btn btn-primary">
                                    Save
                                </button>
                                <a id="cancel" href="#" class="btn btn-primary" role="button">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
</body>

</html>
