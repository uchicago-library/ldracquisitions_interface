<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LDR Acquisitions</title>

    <link rel="stylesheet" type="text/css" href="static/jquery-ui/jquery-ui.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand" href="index.html">LDR Acquisitions</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="about.html">About</a></li>
                    <li><a href="#" id="start-over">Reset</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-lg-7">
            <form method="post" id="accession-form" data-toggle="validator" role="form" action="/accession.html" form="form-horizontal">
                <fieldset>
                    <legend>Creating an Accession</legend>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="accession-id">Accession Identifier</label>
                                <input pattern="\d{4}-\d{3}" title="must look similar to 2001-001" type="text" class="form-control" name="accession-id" class="form-control"
                                    placeholder="2001-001" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="ead-id">EAD Identifier</label>
                                <input pattern="ICU.SPCL.\w{3,}" title="must look like ICU.SPCL.FOO" type="text" class="form-control" name="ead-id" class="form-control"
                                    placeholder="ICU.SPCL.FOO" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="collection-title">
                                    Collection Title
                                </label>
                                <input type="text" name="collection-title" class="form-control" required/>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="start-span-date">Span Date</label>
                                <input pattern="\d{2}[/]\d{4}[-]\d{2}[/]\d{4}" title="must be a range of 2 dates that looks like 01/1980-10/2002" type="text"
                                    class="form-control" name='span-date' required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="summary">Description</label>
                                <textarea class="form-control" name="summary" placeholder="This accession contains video files and Word Perfect files retrieved as part of the floppy disk project"
                                    required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="public-access-restriction" /> Should the public access it?
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="public-discovery-restriction" /> Should the public discover it?
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="receipt-letter-required-errors">
                                </div>
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="receipt-letter-required" /> Receipt Letter Required
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="receipt-letter-sent-errors"></div>
                                <label for="receipt-letter-sent">Receipt Letter Sent</label>
                                <input type="text" name="receipt-letter-sent" class="form-control" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="gift-acknowledgement-required" /> Gift Acknowledgement Required
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="gift-acknowledgement-received-errors"></div>
                                <label for="gift-acknowledgement-received">Gift Acknowledgement Received</label>
                                <input type="text" name="gift-acknowledgement-received" class="form-control" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="fiscal-year">Fiscal Year</label>
                                <input pattern="\d{4}[-]\d{4}" title="must be a range of 2 years that looks like 2001-2002" type="text" class="form-control"
                                    name="fiscal-year" placeholder="2006-2007" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" name="organization-name" placeholder="Special Collections" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="prc">PRC</label>
                                <input pattern="^P|R|C$" title="must be either P or R or C" type="text" name="prc" class="form-control" placeholder="P or R or C"
                                    required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="accession-type">Type</label>
                                <input pattern="^Ar|CJA|Ms$" title="must be either Ar or CJA or Ms" type="text" name="accession-type" class="form-control"
                                    placeholder="Ar or CJA" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="origin-description">Origin Description</label>
                                <textarea type="text" name="origin-description" class="form-control" placeholder="Describe the origin of the material" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="accession-rights">Rights</label>
                                <textarea type="text" name="accession-rights" class="form-control" placeholder="Describe the legal rights that correspoind to the material"
                                    required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="accession-access-description">Access Description</label>
                                <textarea type="text" name="access-description" class="form-control" placeholder="Describe the access restrictions for the material"
                                    required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="admin-comments">Administrative Comment</label>
                                <textarea type="text" name="admin-comments" class="form-control" placeholder="Write anything that you think that the DAS should know"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="files-staged-date">Files Staged Date</label>
                                <input type="text" name="files-staged-date" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="files-received-date">Files Received Date</label>
                                <input type="text" class="form-control" name="files-received-date" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <button name="save-accession" type="submit" class="btn btn-primary btn-sm">
                                Save
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <h3>Donors
                    <a href="donor.html" type="button" class="btn btn-primary btn-xs">
                        add
                    </a>
                </h3>
                <dl id="donors-list">
                </dl>
            </div>
            <div class="row">
                <h3>Sources
                    <a href="source.html" role="button" class="btn btn-primary btn-xs">
                        add
                    </a>
                </h3>
                <dl id="sources-list">
                </dl>
                <h3>Restrictions
                    <a href="restriction.html" role="button" class="btn btn-primary btn-xs">
                          add
                      </a>
                </h3>
                <dl id="restriction-list">
                </dl>
            </div>
            <div class="row">
                <h3>Physical Media
                    <a href="physmedia.html" type="button" class="btn btn-primary btn-xs">
                        add
                    </a>
                </h3>
                <dl id="physmedia-list">
                </dl>
            </div>
            <div class="row">
                <h3>Accession type</h3>
                <dl id="type-definition">
                </dl>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            &copy; University of Chicago, 2016
        </p>
    </footer>
    <script type="text/javascript" src="static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="static/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/misc/validator.js"></script>
    <script type="text/javascript" src="static/misc/bootstrap-toggle-master/js/bootstrap-toggle.js"></script>
    <script type="text/javascript" src="static/dataGenerators.js"></script>
    <script type="text/javascript" src="static/ajax_commands.js"></script>
    <script type="text/javascript" src="static/html_element_makers.js"></script>
    <script type="text/javascript" src="static/misc.js"></script>
    <script type="text/javascript">
            $(document).ready(function() {
                $(function() {
                    var recordID = null;
                    var searchString = window.location["search"];
                    if (!searchString.indexOf("record="))
                    {
                        alert("bad url");
                    }
                    else 
                    {
                        recordId = searchString.split("record=")[1];
                    }
                    var record = getRecord(recordId).responseJSON;
                    var data = record.data.record;
                    var divIds = [{name:"donors-list", 
                                   data: $.map(data.Donor, function(value, index) {
                                       return buildADataItem(value, "person");
                                  })},
                                  {name:"sources-list", 
                                   data: $.map(data.Source, function(value, index) {
                                       return buildADataItem(value, "person"
                                  )})}, 
                                  {name:"restriction-list", 
                                   data: $.map(data["Restriction Information"], function(value, index) {
                                       return buildADataItem(value, "restriction"
                                  )})}, 
                                  {name:"physmedia-list", 
                                   data: $.map(data["Physical Media Information"], function(value, index) {
                                       return buildADataItem(value, "media"
                                  )})}, 
                                  {name:"type-definition", 
                                   data:$.map(data["Accession Type"], function(value, index) {
                                       return buildADataItem(value, "type"
                                  )})}
                                 ];
                    var inputsToFill = [{name:"accession-id", 
                                         data:$.map(data['Accession Identifier'], function(value, index) {
                                             return buildADataItem(value, "accessionid");
                                         })},
                                        {name:"collection-title", 
                                         data: $.map(data["Collection Title"], function(value, index) {
                                             return buildADataItem(value, "collection");
                                         })},
                                        {name:"organization-name", 
                                         data: $.map(data["Organization Name"], function(value, index) {
                                             var f = buildADataItem(value, "organization");
                                             return f;
                                         })},
                                         {
                                          name: "origin-description",
                                          data: $.map(data['Origin Description'], function(value, index) {
                                              return buildADataItem(value, "origin");
                                         })},
                                         {name:"summary", 
                                          data: $.map(data["Summary"], function(value, index) {
                                              return buildADataItem(value, "summary");
                                         })},
                                         {name:"admin-comments",
                                          data: $.map(data["Administrative Comment"], function(value, index) {
                                              return buildADataItem(value, "comment");
                                          })},
                                         {name:"gift-acknowledgement-required",
                                          data: $.map(data["Gift Acknowledgement Required"], function(value, index) {
                                              return buildADataItem(value, "gift-ack-req");
                                          })},
                                         {name: "receipt-letter-required",
                                          data: $.map(data["Receipt Letter Required"], function(value, index) {
                                              return buildADataItem(value, "receipt-letter-req");
                                          })},
                                         {name: "receipt-letter-sent", 
                                          data: $.map(data["Receipt Letter Sent"], function(value, index) {
                                              return buildADataItem(value, "receipt-letter-sent");
                                          })},
                                         {name: "gift-acknowledgement-received",
                                          data: $.map(data["Gift Acknowledgement Received"], function(value, index) {
                                              return buildADataItem(value, "gift-ack-recv");
                                          })}
                                       ];
                    
                    $.each(inputsToFill, function(index, value) {
                        var attr = "name="+value.name;                
                        var input = $('*['+ attr + ']');
                        $.each(value.data, function(subindex, subvalue) 
                        {
                            var inputValue = subvalue.dt_text;
                            input.val(inputValue);
                            addADataObjectToLocalStorage(subvalue);
                        });
                    });

                    $.each(divIds, function(index, value) {
                        var div = document.getElementById(value.name);
                        $.each(value.data, function(subindex, subvalue) {
                            var dt = document.createElement("dt");
                            var dd = document.createElement("dd");
                            dt.appendChild(document.createTextNode(subvalue.dt_text));
                            div.appendChild(dt);
                            if (subvalue.dd_text != null) 
                            {
                                dd.appendChild(document.createTextNode(subvalue.dd_text));
                                div.appendChild(dd);
                            }
                            addADataObjectToLocalStorage(subvalue);
                        });
                    });
                    console.log(localStorage);
                });

                $(function() {
                    $("#accession-form").validator().on('submit', function(e) {
                        if (!e.isDefaultPrevented()) 
                        {
                            var donors = localStorage.getItem("donors");
                            var sources = localStorage.getItem("sources");
                            var physmedia = localStorage.getItem("physmedia");
                            var restrictions = localStorage.getItem("restriction");
                            if (checkForSubFormInfo()) {
                                alert(
                                    "You did not define donors or sources or physical media or restrictions. An acquisition must include this information in addition to the core information.");                    
                            }
                            var inputs = document.getElementsByClassName('form-control');
                            for (var i=0; i<inputs.length; i++) {
                                var cur = inputs[i];
                                if (cur.getAttribute('name') == null && cur.getAttribute('type') == 'text') {
                                    console.log(cur);
                                    console.log(cur.value);
                                }
                            }
                        }
                    });
                });

                $(function() {
                    $("#start-over").click(function() {
                        doCancelButton();
                    });
                });

                $(function() {
                    var availableTags = getRecordsByCategory('Collection').responseJSON.data.record_identifiers;
                    $( 'input[name="collection-title"]').autocomplete({source: availableTags});
                });

                $(function() {
                    $('input[name="gift-acknowledgement-received"]').datepicker();
                });

                $(function() {
                    $('input[name="receipt-letter-sent"]').datepicker();
                });

                $(function() {
                    $('input[name="files-staged-date"]').datepicker();
                });

                $(function() {
                    $('input[name="files-received-date"]').datepicker();;
                });
            });
    </script>
</body>

</html>
