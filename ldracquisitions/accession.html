    <script type="text/javascript">

    $(document).ready(function() {
        var recordID = window.location['search'].split("record=")[1];
        var record = getRecord(recordID).responseJSON;
        if (record['status'] != 'success') {
            alert("Cannot retrieve that record from the database.");
            window.location.replace('list.html');
        } else {
            var data = record['data']['record'];
            var sources = data['Source'];
            var donors = data['Donor'];
            var physmedia = data['Physical Media Information'];
            var restrictions = data['Restriction Information'];
            var acctype = data['Accession Type'];
            var sourcelist = document.getElementById('sources-list');
            var donorlist = document.getElementById('donors-list');
            var restrictionlist = document.getElementById('restriction-list');
            var physmedialist = document.getElementById('physmedia-list');
            var typelist = document.getElementById('type-definition');
            var inputsToFill = document.getElementById('accession-form');
            inputsToFill = inputsToFill.getElementsByClassName('form-control');

            console.log(inputsToFill);
            displayAListOfItems(sources, sourcelist, generatePersonDataItem);
            displayAListOfItems(donors, donorlist, generatePersonDataItem);
            displayAListOfItems(restrictions, restrictionlist, generateRestrictionDataItem);
            displayAListOfItems(physmedia, physmedialist, generatePhysMediaDataItem);
            displayAListOfItems(acctype, typelist, generateTypeDataItem);
            fillInputsWithAcquisitionData(inputsToFill, )
        }
    });

    function generateTypeDataItem(acctypeDataObject) {
        dt_text = acctypeDataObject
        dd_text = null;
        return {
            dt_text: dt_text,
            dd_text: dd_text
        }
    }

    function generatePhysMediaDataItem(physmediaDataObject) {
        dt_text = physmediaDataObject['Description'];
        dd_text = physmediaDataObject['Quantity'];
        return {
            dt_text: dt_text,
            dd_text: dd_text
        }
    }

    function generateRestrictionDataItem(restrictionDataObject) {
        var dt_text = restrictionDataObject['Restriction'][0];
        var dd_text = restrictionDataObject['Comment'][0];
        return {
            dt_text: dt_text,
            dd_text: dd_text
        }
    }

    function generatePersonDataItem(personDataObject) {
        var name = personDataObject['First Name'][0] + " " + personDataObject['Last Name'][0];
        dt_text = name;
        dd_text = "";
        var Email = personDataObject['Email'];
        var Phone = personDataObject['Phone'];
        for (var j = 0; j < Email.length; j++) {
            var curE = Email[j];
            if (curE != null) {
                dd_text = dd_text + " " + curE;
            }
        }
        dd_text = dd_text + ";";
        for (var j = 0; j < Phone.length; j++) {
            var curP = Phone[j];
            if (curP != null) {
                dd_text = dd_text + " " + curP;
            }
        }
        return {
            dt_text: dt_text,
            dd_text: dd_text
        };
    }

    function makeDataListNodes(dataObject) {
        dt_node = document.createElement("dt");
        dd_node = document.createElement("dd");
        dt_node.appendChild(document.createTextNode(dataObject.dt_text));
        if (dataObject.dd_text != null) {
            dd_node.appendChild(document.createTextNode(dataObject.dd_text));
        }
        return {
            dt: dt_node,
            dd: dd_node
        };
    }

    function displayAListOfItems(dataArray, divToAppendTo, aFunc) {
        for (var i = 0; i < dataArray.length; i++) {
            var cur = dataArray[i];
            var dataItems = aFunc(cur);
            var dataItems = makeDataListNodes(dataItems);
            divToAppendTo.appendChild(dataItems.dt);
            divToAppendTo.appendChild(dataItems.dd);
        }
    }

    function getRecord(recordID) {
        return $.ajax({
            type: 'GET',
            url: "http://127.0.0.1:5000/record/" + recordID,
            data: JSON.stringify(new Object()),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: !1,
            error: function() {
                alert("Error occurred");
            }
        });
    }

            if (answer == true) {
                localStorage.clear();
                location.replace('list.html');
            }
        });
    });

    <div class="container">
        <div class="col-lg-7">
            <form method="post" id="accession-form" data-toggle="validator" role="form" action="/accession.html" form="form-horizontal">
                <fieldset>
                    <legend>Creating an Accession</legend>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="accession-id">Accession Identifier</label>
                                <input pattern="\d{4}-\d{3}" title="must look similar to 2001-001" type="text" class="form-control" name="accession-id" class="form-control" placeholder="2001-001" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="ead-id">EAD Identifier</label>
                                <input pattern="ICU.SPCL.\w{4}" title="must look like ICU.SPCL.FOO" type="text" class="form-control" name="accession-id" class="form-control" placeholder="ICU.SPCL.FOO" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="collection-title">
                                    Collection Title
                                </label>
                                <select class="form-control combobox" name='collection-title' required>
                                    <option></option>
                                    <option value="1">Mary J Brainerd</option>
                                    <option value="2">Test Collection</option>
                                    <option valu="3">The Magic Digital Collection</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="start-span-date">Span Date</label>
                                <input type="text" class="form-control" name='span-date' required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="summary">Description</label>
                                <textarea class="form-control" name="summary" placeholder="This accession contains video files and Word Perfect files retrieved as part of the floppy disk project" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="public-access-restriction" /> Should the public access it?
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="public-discovery-restriction" /> Should the public discover it?
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="receipt-letter-required-errors">
                                </div>
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="receipt-letter-required" /> Receipt Letter Required
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="receipt-letter-sent-errors"></div>
                                <label for="receipt-letter-sent">Receipt Letter Sent</label>
                                <input type="text" name="receipt-letter-sent" class="form-control" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>
                                    <input data-toggle="toggle" type="checkbox" name="gift-acknowledgement-required" /> Gift Acknowledgement Required
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <div id="gift-acknowledgement-received-errors"></div>
                                <label for="gift-acknowledgement-received">Gift Acknowledgement Received</label>
                                <input type="text" name="gift-acknowledgement-received" class="form-control" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="collection-title">Fiscal Year</label>
                                <input type="text" class="form-control" name="fiscal-year" placeholder="2006-2007" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" name="organization" placeholder="Special Collections" />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="prc">PRC</label>
                                <input pattern="^P|R|C$" title="must be either P or R or C" type="text" name="prc" class="form-control" placeholder="P or R or C" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="accession-type">Type</label>
                                <input pattern="^Ar|CJA|Ms$" title="must be either Ar or CJA or Ms" type="text" name="accession-type" class="form-control" placeholder="Ar or CJA" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="origin-description">Origin Description</label>
                                <textarea type="text" name="origin-description" class="form-control" placeholder="Describe the origin of the material" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="accession-rights">Rights</label>
                                <textarea type="text" name="accession-rights" class="form-control" placeholder="Describe the legal rights that correspoind to the material" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">

                                <textarea type="text" name="access-description" class="form-control" placeholder="Describe the access restrictions for the material" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">

                                <div class="help-block with-errors"></div>
                            </div>

                                Save
