    $(document).ready(function() {
        var recordID = window.location['search'].split("record=")[1];
        var record = getRecord(recordID).responseJSON;
        if (record['status'] != 'success') {
            alert("Cannot retrieve that record from the database.");
            window.location.replace('list.html');
        } else {
            var data = record['data']['record'];
            var sources = data['Source'];
            var donors = data['Donor'];
            var physmedia = data['Physical Media Information'];
            var restrictions = data['Restriction Information'];
            var acctype = data['Accession Type'];
            var accid = data['Accession Identifier'];
            var coltitle = data['Collection Title'];
            var org = data['Organization Name'];
            var summary = data['Summary'];
            var originDesc = data['Origin Description'];
            var adminComment = data['Administrative Comment'];
            var sourcelist = document.getElementById('sources-list');
            var donorlist = document.getElementById('donors-list');
            var restrictionlist = document.getElementById('restriction-list');
            var physmedialist = document.getElementById('physmedia-list');
            var typelist = document.getElementById('type-definition');
            var inputsToFill = document.getElementsByClassName('form-control');
            retrieveRecordData(sources, sourcelist, generatePersonDataItem);
            retrieveRecordData(donors, donorlist, generatePersonDataItem);
            retrieveRecordData(restrictions, restrictionlist, generateRestrictionDataItem);
            retrieveRecordData(physmedia, physmedialist, generatePhysMediaDataItem);
            retrieveRecordData(acctype, typelist, generateTypeDataItem);
            retrieveRecordData(accid, null, generateAccessionIdDataItem, 'Accession Identifier');
            retrieveRecordData(coltitle, null, generateCollectionTitleDataItem, 'Collection Title');
            retrieveRecordData(org, null, generateOrgDataItem, 'Organization Name');
            retrieveRecordData(summary, null, generateSummaryDataItem, 'Summary');
            retrieveRecordData(originDesc, null, generateOriginDescriptionDataItem, 'Origin Description');
            retrieveRecordData(adminComment, null, generateAdminCommentDataItem, 'Administrative Comment');

            fillInputsWithAcquisitionData(inputsToFill);
        }
    });

    function generatePersonDataItem(personDataObject, catName) {
        var name = personDataObject['First Name'][0] + " " + personDataObject['Last Name'][0];
        dt_text = name;
        dd_text = "";
        var Email = personDataObject['Email'];
        var Phone = personDataObject['Phone'];
        for (var j = 0; j < Email.length; j++) {
            var curE = Email[j];
            if (curE != null) {
                dd_text = dd_text + " " + curE;
            }
        }
        dd_text = dd_text + ";";
        for (var j = 0; j < Phone.length; j++) {
            var curP = Phone[j];
            if (curP != null) {
                dd_text = dd_text + " " + curP;
            }
        }
        if (catName != undefined) {
            category = catName.split('-')[0];
        }
        else {
            category = 'none';
        }
        return {
            category:category,
            dt_text: dt_text,
            dd_text: dd_text,
            first:personDataObject['First Name'],
            last:personDataObject['Last Name'],
            emails:Email,
            phones:Phone
        };
    }

    function makeDataListNodes(dataObject) {
        dt_node = document.createElement("dt");
        dd_node = document.createElement("dd");
        dt_node.appendChild(document.createTextNode(dataObject.dt_text));
        editButton = document.createElement('a');
        editButton.setAttribute('href', dataObject.category+'.html');
        editButton.setAttribute('type', 'button');
        editButton.setAttribute('role', 'button');
        editButton.setAttribute('class', 'btn btn-warning btn-xs');
        editButton.appendChild(document.createTextNode('edit'));
        deleteButton = document.createElement('button');
        deleteButton.setAttribute('href', 'delete-'+dataObject.category+'.html');
        deleteButton.setAttribute('type','button');
        deleteButton.setAttribute('role','button');
        deleteButton.setAttribute('class', 'btn btn-danger btn-xs');
        deleteButton.appendChild(document.createTextNode('delete'));
        dt_node.appendChild(document.createTextNode(' '));
        dt_node.appendChild(editButton);
        dt_node.appendChild(document.createTextNode(' '));
        dt_node.appendChild(deleteButton);
        if (dataObject.dd_text != null) {
            dd_node.appendChild(document.createTextNode(dataObject.dd_text));
        }
        return {
            dt: dt_node,
            dd: dd_node
        };
    }

    function appendToTheRightList(aThing, divToAppendTo, aFunc) {
        var cur = aThing;
        var dataItems = aFunc(cur);
        var dataItems = makeDataListNodes(dataItems);
        divToAppendTo.appendChild(dataItems.dt);
        divToAppendTo.appendChild(dataItems.dd);
    }

    function addToLocalStorage(aThing, aFunc, catName) {
        var dataItem = aFunc(aThing, catName);
        var category = dataItem.category;
        if (localStorage.getItem(category) != undefined) {
            anArray = JSON.parse(localStorage.getItem(category));
        }
        else {
            var anArray = new Array();
        }
        anArray.push(JSON.stringify(dataItem));
        for (var i=0; i<anArray.length; i++) {
            curObj = JSON.parse(anArray[i]);
            if (!checkEquality(curObj, dataItem)) {
                anArray.push(JSON.stringify(dataItem));
            }
        }
        localStorage.setItem(category, JSON.stringify(anArray));
    }

    function checkEquality(prime, comparable) {
        if (!comparable || prime.length != comparable.length) {
            return false;
        }
        for (var i=0; i<prime.length; i++) {
            if (prime[i] != comparable[i]) {
                return false
            }
        }
        return true;
    }

    function retrieveRecordData(dataArray, divToAppendTo, aFunc, catName) {
        for (var i=0; i<dataArray.length; i++) {
            var cur = dataArray[i];
            if (divToAppendTo == null) {
                addToLocalStorage(cur, aFunc, catName)
            }
            else {
                var catName = divToAppendTo.getAttribute('id');
                appendToTheRightList(cur, divToAppendTo, aFunc);
                addToLocalStorage(cur, aFunc, catName);                
            }
        }
    }

                    console.log(cur);
                }
            }
        }
    }

    function getRecord(recordID) {
        return $.ajax({
            type: 'GET',
            url: "http://127.0.0.1:5000/record/" + recordID,
            data: JSON.stringify(new Object()),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: !1,
            error: function() {
                alert("Error occurred");
            }
        });
    }

    function checkForSubFormInfo() {
        var isDonors = localStorage.getItem("donors");
        var isSources = localStorage.getItem("sources");
        var isPhysMedia = localStorage.getItem("physmedia");
        var isRestriction = localStorage.getItem("restriction");
        if (!!isDonors || !!isSources || !!isPhysMedia || !isRestriction) {

            return false;
        }
        return true;
    }
